<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="#" novalidate>
      <div class="email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <p></p>
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
        <p></p>
        <div class="password-rules">
          <ul>
            <li>Must be at least 8 characters long</li>
            <li>Must include an Uppercase letter</li>
            <li>Must include a special character</li>
            <li>Must include a number</li>
          </ul>
        </div>
      </div>
      <div class="confirm-password">
        <label for="confirm-password">Confirm password</label>
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          required
        />
        <p></p>
      </div>
      <div class="country">
        <label for="country">Country</label>
        <select id="country" required>
          <option value="">-- Please Select --</option>
          <option value="ng">Nigeria</option>
          <option value="ch">Switzerland</option>
          <option value="fr">France</option>
          <option value="de">Germany</option>
          <option value="nl">The Netherlands</option>
        </select>
        <p></p>
      </div>
      <div class="postal-code">
        <label for="postal-code">Postal Code</label>
        <input type="text" name="postal-code" id="postal-code" required/>
        <p></p>
      </div>
      <input type="submit" value="Validate" />
    </form>
    <div class="congrats">
      <div><h1>You did it!!!!! <span>You are a winner!!!!!!</span></h1></div>
      
      <img src="high-five-patrick-star.gif" alt="">
      <img src="xluna-high-five.gif" alt="">
      <img src="self-high-five-high-five.gif" alt="">
    </div>
  </body>
</html>
